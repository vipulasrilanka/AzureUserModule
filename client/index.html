<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #userData {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>User Data</h1>
    <textarea id="userData" readonly></textarea>
    <script>
        async function fetchUserData() {
            try {
                const response = await fetch('https://org-nonimi-user-test.azurewebsites.net/api/GetUserBirthday?');
                const data = await response.json();
                document.getElementById('userData').value = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching user data:', error);
                document.getElementById('userData').value = 'Error fetching user data';
            }
        }

        // Fetch user data when the page loads
        window.onload = fetchUserData;
    </script>
</body>
</html>
