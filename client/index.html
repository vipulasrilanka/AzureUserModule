<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Birthday Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        input[type="button"] {
            padding: 5px 10px;
        }
        #birthday {
            width: 300px;
            padding: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Azure test application: User Birthday Lookup V1.1 </h1>
    <label for="userName">Username:</label>
    <input type="text" id="userName" name="userName">
    <input type="button" value="Submit" onclick="fetchBirthday()">
    <label for="birthday">Birthday:</label>
    <input type="text" id="birthday" name="birthday" readonly>

    <script>
        /** function fetchBirthday() gets the birthday for a given 
         * user. In this case, the user name is the primary index 
         * so there will be only one user with this user name.
         */
        async function fetchBirthday() {
            const userName = document.getElementById('userName').value;
            if (!userName) {
                alert('Please enter a username');
                return;
            }
            
            try {
                const response = await fetch(`https://org-nonimi-user-test.azurewebsites.net/api/GetUserBirthday?userName=${encodeURIComponent(userName)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                /** data is an array of objects. We will print only the first element of it. */
                document.getElementById('birthday').value = data[0].Birthday || 'Birthday not found';
            } catch (error) {
                console.error('Error fetching birthday:', error);
                document.getElementById('birthday').value = 'Error fetching birthday';
            }
        }
    </script>
</body>
</html>
